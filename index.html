<style>body {font-family:arial;width:600px;margin:20px auto;text-align:center}textarea{width:600px;height: 200px}</style>
<h1>âœ„ JSciissors</h1>
<h3>The JS packer that cuts your ASCII code</h3>
<br><br>
Removes <b>~10%</b> of <u>any</u> JS file.
<br><br>
<b>Can be used after a JS crusher.</b>
<br><br><br>
<textarea id=js placeholder='Paste JS here (minimum: 1kb - only ASCII characters)'></textarea>
<br><br>
<button onclick=alert(js.value.length)>Count</button>
<button onclick=eval(js.value)>Execute</button>
<br><br>
<textarea id=cut readonly placeholder='Result'></textarea>
<br><br>
<button onclick=alert(cut.value.length)>Count</button>
<button onclick=eval(cut.value)>Execute</button>
<script>
/* encoder */ function e(d,b,f,c,a){b=a="";for(f in d+=";")c=d.charCodeAt(f),a+=(1e6+c.toString(2)).slice(-7);for(;7<a.length;)c=String.fromCharCode(parseInt(a.substring(0,8),2)),b+=c,a=a.slice(8);return b}
/* final code */ js.oninput=function(){cut.value="a='"+e(js.value).replace(/\\/g,"\\\\").replace(/(\r)/g,"\\r").replace(/(\n)/g,"\\n").replace(/'/g,"\\'")+"';b=c='';for(i=0;"+js.value.length+">i;i++)b+=(1e7+a.charCodeAt(i).toString(2)).slice(-8),c+=String.fromCharCode(parseInt(b.substr(i*7,7),2));eval(c)"}
</script>
