<style>body {font-family:arial;width:600px;margin:20px auto;text-align:center}textarea{width:600px;height: 200px}</style>
<h1>âœ„ JSciissors</h1>
<h3>The JS packer that cuts your ASCII code</h3>
Can be used after a JS crusher
<br><br>
Removes <b>~10%</b> of your JS files: <b>4.3k => 4k</b> ... <b>11k => 10k</b>, etc.
<br><br><br>
<textarea id=js placeholder='Paste JS here (minimum 3kb)'></textarea>
<br><br>
<button onclick=alert(js.value.length)>Count</button>
<button onclick=eval(js.value)>Execute</button>
<br><br>
<textarea id=cut readonly placeholder='Result (Warning: the result is not 100% accurate yet!)'></textarea>
<br><br>
<button onclick=alert(cut.value.length)>Count</button>
<button onclick=eval(cut.value)>Execute</button>
<script>
/* encoder */ function e(d,b,f,c,a){b=a="";for(f in d+=";;;")c=d.charCodeAt(f),a+=("000000"+c.toString(2)).slice(-7);for(;7<a.length;)c=String.fromCharCode(parseInt(a.substring(0,8),2)),b+=c,a=a.slice(8);return b}
/* final code */ js.oninput=function(){cut.value="a='"+e(js.value).replace(/\\/g,"\\\\").replace(/(\r|\n|\r\n)/g,"\\n").replace(/'/g,"\\'")+"';b=c='';for(i in a)b+=('0000000'+a.charCodeAt(i).toString(2)).slice(-8);for(;b.length>7;){c+=String.fromCharCode(parseInt(b.substring(0,7),2));b=b.slice(7)}eval(c)"}
</script>
